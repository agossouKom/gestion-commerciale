<div class="card ">
  <div class="col">
    <div class="row">
      <div class="row">
        <div class="col-md-10 ">
          <span class="name m-3"
            >{{ employee.firstName | titlecase }}
            {{ employee.lastName | titlecase }}</span
          >
        </div>

        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <div class="btn-group m-3" role="group">
            <button
              type="button"
              class="btn btn-outline-success m-1"
              (click)="editEmployeeClicked()"
            >
            <i class="far fa-edit"></i>
            </button>

            <button class="btnDam"
              type="button"
              class="btn btn-outline-danger m-1"
              (click)="deleteEmployeeClicked()"
            >
            <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="col md-2 m-3 p-0">
        <table class="table table-hover mx-auto">
          <thead class="text-center fs-5 fst-italic text-secondary">
            <tr>
              <td colspan="2">Photo</td>
            </tr>
          </thead>
          <tbody>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
              <img src="" alt="Profile Image" class="profile" />
            </div>
          </tbody>
        </table>
      </div>
      <div class="col md-5 m-3 p-0">
        <table class="table table-hover mx-auto">
          <thead class="text-center fs-5 fst-italic text-secondary">
            <tr>
              <td colspan="2">Details Personel </td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Birthdate</td>
              <td></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td></td>
            </tr>
            <tr>
              <td>Education</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col md-5 m-3 p-0">
        <table class="table table-hover mx-auto">
          <thead class="text-center fs-5 fst-italic text-secondary">
            <tr>
              <td colspan="2">Autres Details</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Company</td>
              <td></td>
            </tr>
            <tr>
              <td>Experience</td>
              <td></td>
            </tr>
            <tr>
              <td>Salary</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
