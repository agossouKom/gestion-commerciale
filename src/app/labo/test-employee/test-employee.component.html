<div class="container-fluid g-0">
  <!-- HEADER -->

  <!--
         <div class="row mt-5" *ngIf="employees.length == 0">
        <div class="col text-center">
          <span class="text-secondary fs-2 fw-bold fst-italic"
            > Liste utilisateurs</span
          >
        </div>
      </div>
     -->

  <!-- MAIN CONTENT -->
  <main class="black-borde">
    <!-- TOOBAR TO ADD AND SEARCH EMPLOYEES -->
    <div class="">
      <div class="row">
        <div class="col md-1">
          <div class="add-employee">
            <a
              type="button"
              class="btn btn-outline-success btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              #addEmployeeButton
            >
              <i class="fas fa-address-book m-0 p-0">+</i>
            </a>
          </div>
        </div>

        <div class="col md-7">
          <div class="">
            <input
              type="search"
              class="form-control checlBoxDam"
              placeholder="Rechercher"
              (input)="searchEmployees(searchInput.value)"
              #searchInput
            />
          </div>
        </div>
        <div class="col md-4 ">
          <div class="form-check mr-sm-2  ">
            <input
              type="checkbox"
              class="form-check-input"
              id="customControlAutosizing1"
            />
            <label class="form-check-label mb-0" for="customControlAutosizing1">Afficcher tout</label
            >
          </div>
        </div>
      </div>
    </div>

    <!-- AREA TO DISPLAY ALL THE EMPLOYEES -->
    <div class="employees">
      <div
        class="row mt-4"
        *ngFor="let employee of employeesToDisplay; let ei = index"
      >
        <div class="col">
          <app-vue-test-employee
            [employee]="employee"
            (onRemoveEmployee)="removeEmployee($event)"
            (onEditEmployee)="editEmployee($event)"
          >
          </app-vue-test-employee>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Enter Employee Information
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="employeeForm">
          <!-- FIRST AND LAST NAME -->
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
                formControlName="firstName"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Last Name"
                formControlName="lastName"
              />
            </div>
          </div>

          <!-- PERSONAL INFORMATION -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Personal Information</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="datepicker" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="datepicker" />
            </div>
            <div class="col">
              <div class="row">
                <h6 class="text-secondary">Gender</h6>
              </div>

              <div class="row">
                <div class="col">
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="male"
                      value="m"
                    />
                    <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="female"
                      value="f"
                    />
                    <label class="form-check-label" for="female">Female</label>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <label for="profile" class="form-label">Profile Image</label>
              <input type="file" class="form-control" id="profile" #fileInput />
            </div>
          </div>

          <!-- JOB INFORMATION -->
          <div class="row mt-5">
            <div class="col form-heading">
              <h6 class="text-secondary fst-italic">Job Information</h6>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Company Name"
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Job Experience (yrs)"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control"
                placeholder="Salary (LPA)"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-dismiss="modal"
          (click)="addEmployee()"
        >
          Insert
        </button>
      </div>
    </div>
  </div>
</div>
