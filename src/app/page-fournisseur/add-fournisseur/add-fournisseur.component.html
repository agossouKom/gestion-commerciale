<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>{{ title }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">

            <div class="row">
              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group mb-3" data-select2-id="11">
                  <label class="mb-2">Selectionner le pays</label>
                  <select
                    formControlName="pays"
                    [compareWith]="compareData"
                    id="pays"
                    class="select2 form-select shadow-none select2-hidden-accessible form-control"
                    style="width: 100%; height: 36px"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option
                      *ngFor="let paysItem of paysList"
                      [ngValue]="paysItem"
                    >
                      {{ paysItem.nomPays }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f['pays'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['pays'].errors">L'option est requise</div>
                  </div>
                </div>
              </div>
              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="banque">Banque</label>
                  <ng-multiselect-dropdown
                    formControlName="banque"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="dropdownSettings"
                    [data]="banqueList"
                    [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label for="devise">Devise</label>
                  <ng-multiselect-dropdown
                    formControlName="devise"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="devisedropdownSettingsings"
                    [data]="devise"
                    [(ngModel)]="selectedItemsdevisedropdown"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <!-- SELECT SINGER -->
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Raison sociale</label>
                  <input
                    type="text"
                    formControlName="nomFsr"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['nomFsr'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['nomFsr'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['nomFsr'].errors">Le nom est requis</div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Adresse</label>
                  <input
                    type="text"
                    formControlName="adresse_fsr"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['adresse_fsr'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['adresse_fsr'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['adresse_fsr'].errors">
                      L"adresse est requis
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Email</label>
                  <input
                    type="email"
                    formControlName="email_fsr"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Faxe</label>
                  <input
                    type="tel"
                    formControlName="fax_fsr"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Matricule fiscale</label>
                  <input
                    type="text"
                    formControlName="matfisc_fsr"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Solde initiale</label>
                  <input
                    type="number"
                    formControlName="sold_init_fsr"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Solde final</label>
                  <input
                    type="number"
                    formControlName="solde_final_fsr"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Franco</label>
                  <input
                    type="number"
                    formControlName="franco"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Date de création</label>
                  <input
                    type="date"
                    formControlName="created_fsr_at"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Téléphone</label>
                  <input
                    type="tel"
                    formControlName="tel_fsr"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
