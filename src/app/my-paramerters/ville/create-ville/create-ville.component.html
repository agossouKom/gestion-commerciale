<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>{{ title }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Libelle</label>
                  <input
                    type="text"
                    formControlName="nomVille"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['nomVille'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['nomVille'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['nomVille'].errors">
                      Le nom du departement est requis
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3" data-select2-id="11">
                  <label class="mb-2">Departement </label>
                  <select
                    [compareWith]="compareData"
                    formControlName="departement"
                    id="departement"
                    class="select2 form-select shadow-none select2-hidden-accessible form-control"
                    style="width: 100%; height: 36px"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option
                      *ngFor="let listItem of depListe"
                      [ngValue]="listItem"
                    >
                      {{ listItem.nomDepartement }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
