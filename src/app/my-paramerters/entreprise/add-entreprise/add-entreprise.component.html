<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>{{ title }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">

            <div class="row">
              <!-- SELECT SINGER -->

              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="modereglement">Mode de reglement</label>
                  <ng-multiselect-dropdown
                    formControlName="modereglement"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="modereglementdropdownSettings"
                    [data]="modereglement"
                    [(ngModel)]="selectedItemsmodereglement"
                    (onSelect)="onItemSelectmodereglemente($event)"
                    (onSelectAll)="onSelectAllmodereglemente($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="modeTransport">Mode de Transport</label>
                  <ng-multiselect-dropdown
                    formControlName="modeTransport"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="modeTransportdropdownSettings"
                    [data]="modeTransport"
                    [(ngModel)]="selectedItemsmodeTransport"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="fournisseur">Fournisseur</label>
                  <ng-multiselect-dropdown
                    formControlName="fournisseur"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="fournisseurdropdownSettings"
                    [data]="fournisseur"
                    [(ngModel)]="selectedItemsfournisseur"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>

            <div class="row">
              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="tvaGlobale">Tva</label>
                  <ng-multiselect-dropdown
                    formControlName="tvaGlobale"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="tvaGlobaledropdownSettings"
                    [data]="tvaGlobale"
                    [(ngModel)]="selectedItemstvaGlobale"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <!-- SELECT SINGER -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="modeExpedition">Mode de d'expédition</label>
                  <ng-multiselect-dropdown
                    formControlName="modeExpedition"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="modeExpeditiondropdownSettings"
                    [data]="modeExpedition"
                    [(ngModel)]="modeExpeditiondropdownSettings"
                    (onSelect)="onItemSelectmodereglemente($event)"
                    (onSelectAll)="onSelectAllmodereglemente($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="devise">Devise</label>
                  <ng-multiselect-dropdown
                    formControlName="devise"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="devisedropdownSettingsings"
                    [data]="devise"
                    [(ngModel)]="selectedItemsdevisedropdown"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <!-- SELECT SINGER -->
            </div>


            <div class="row">
              <!-- SELECT SINGER -->
              <div class="col-md-6">
                <div class="form-group mb-3" data-select2-id="11">
                  <label class="mb-2">Selectionner le pays</label>
                  <select
                    formControlName="pays"
                    [compareWith]="compareData"
                    id="pays"
                    class="select2 form-select shadow-none select2-hidden-accessible form-control"
                    style="width: 100%; height: 36px"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option
                      *ngFor="let paysItem of paysList"
                      [ngValue]="paysItem"
                    >
                      {{ paysItem.nomPays }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f['pays'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['pays'].errors">L'option est requise</div>
                  </div>
                </div>
              </div>
              <!-- SELECT SINGER -->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="banque">Banque</label>
                  <ng-multiselect-dropdown
                    formControlName="banque"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="dropdownSettings"
                    [data]="banqueList"
                    [(ngModel)]="selectedItems"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>

              <!-- SELECT SINGER -->
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Raison sociale</label>
                  <input
                    type="text"
                    formControlName="nom_ste"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['nom_ste'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['nom_ste'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['nom_ste'].errors">Le nom est requis</div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Abréviation</label>
                  <input
                    type="text"
                    formControlName="abrege_ste"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['abrege_ste'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['abrege_ste'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['abrege_ste'].errors">
                      L'abrégé est requis
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Adresse</label>
                  <input
                    type="text"
                    formControlName="adresse_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Tel mobile</label>
                  <input
                    type="tel"
                    formControlName="tel_moile_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Tel fixe</label>
                  <input
                    type="text"
                    formControlName="tel_fixe_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Fax</label>
                  <input
                    type="tel"
                    formControlName="fax_ste"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Matricule</label>
                  <input
                    type="text"
                    formControlName="matricule_ste"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['matricule_ste'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['matricule_ste'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['matricule_ste'].errors">
                      Le matricule est requis
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Rib</label>
                  <input
                    type="text"
                    formControlName="rib_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Rccm</label>
                  <input
                    type="text"
                    formControlName="rccm_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Fax</label>
                  <input
                    type="text"
                    formControlName="ifu_ste"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Email</label>
                  <input
                    type="email"
                    formControlName="email_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Boite postale</label>
                  <input
                    type="text"
                    formControlName="bp_ste"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Date creation</label>
                  <input
                    type="date"
                    formControlName="dateCreation"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group mb-3">
                  <label class="mb-2">Autorisation</label>
                  <input
                    type="text"
                    formControlName="numAutorisation"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Statut</label>
                  <input
                    type="text"
                    formControlName="statutSte"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Siret/Ifu</label>
                  <input
                    type="text"
                    formControlName="siret"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Site web</label>
                  <input
                    type="url"
                    formControlName="siteweb"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
