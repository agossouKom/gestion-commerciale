<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>{{ title }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Libelle du site</label>
                  <input
                    type="text"
                    formControlName="lib_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['lib_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['lib_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['lib_site'].errors">
                      Le libellé est requis
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Abregé</label>
                  <input
                    type="text"
                    formControlName="abrege_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['abrege_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['abrege_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['abrege_site'].errors">
                      Le libell& est requis
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Adresse</label>
                  <input
                    type="text"
                    formControlName="adresse_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['adresse_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['adresse_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['adresse_site'].errors">
                      ce champ est requis
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Tél mobile</label>
                  <input
                    type="tel"
                    formControlName="tel_moile_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['tel_moile_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['tel_moile_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['tel_moile_site'].errors">
                      ce champ est requis
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Tél fixe </label>
                  <input
                    type="tel"
                    formControlName="tel_fixe_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['tel_fixe_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['tel_fixe_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['tel_fixe_site'].errors">
                      ce champ est requis
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group mb-3">
                  <label class="mb-2">Email du site</label>
                  <input
                    type="email"
                    formControlName="email_site"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['email_site'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['email_site'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['email_site'].errors">
                      Le libell& est requis
                    </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-5">
                <div class="form-group mb-3" data-select2-id="11">
                  <label class="mb-2">Selectionnez la société</label>
                  <select
                    formControlName="societe"
                    [compareWith]="compareData"
                    id="societe"
                    class="select2 form-select shadow-none select2-hidden-accessible form-control"
                    style="width: 100%; height: 36px"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                   [(ngModel)]="selectedItem"
                  (change)="getSelectedItemValue($event)"
                  >
                    <option
                      *ngFor="let listItem of societe"
                      [ngValue]="listItem"
                    >
                      {{ listItem.abrege_ste }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f['societe'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['societe'].errors">L'option est requise</div>
                  </div>
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group mb-3" data-select2-id="11">
                  <div class="form-group">
                    <label for="modereglement">Selectionner le(s) fournisseur(s)</label>
                    <ng-multiselect-dropdown
                      formControlName="fournisseur"
                      [placeholder]="'Sélectionner  option(s)'"
                      [settings]="fournisseurdropdownSettings"
                      [data]="fournisseursList"
                      [(ngModel)]="selectedItemsfournisseur"
                      (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)"
                    >
                    </ng-multiselect-dropdown>
                  </div>
                  <div
                    *ngIf="submitted && f['fournisseur'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['fournisseur'].errors">L'option est requise</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10">
                <div class="form-group mb-3" data-select2-id="11">
                  <label class="mb-2">Selectionner la ville</label>
                  <select
                    formControlName="ville"
                    [compareWith]="compareData"
                    id="ville"
                    class="select2 form-select shadow-none select2-hidden-accessible form-control"
                    style="width: 100%; height: 36px"
                    data-select2-id="1"
                    tabindex="-1"
                    aria-hidden="true"
                  >
                    <option
                      *ngFor="let listItem of villeList"
                      [ngValue]="listItem"
                    >
                      {{ listItem.nomVille }}
                    </option>
                  </select>
                  <div
                    *ngIf="submitted && f['ville'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['ville'].errors">L'option est requise</div>
                  </div>
                </div>
              </div>
            </div>

            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
