<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>
            <h2>{{ deatil }}</h2>
          </h4>
        </div>

        <div class="card-body" >
          <div class="row">
            <div class="row">
              <div class="col-md-4">
                <label><b>Nom: </b></label> {{ Utilisateur.nom }}
              </div>

              <div class="col-md-4">
                <label><b>Prenom: </b></label>
                {{ Utilisateur.prenoms}}
              </div>

              <div class="col-md-4">
                <label><b>Role :</b></label>
                <div *ngFor="let dataList of role">
                  {{ dataList?.name }}
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="row">
            <div class="col-md-4">
              <label><b>User name: </b></label> {{ Utilisateur.username }}
            </div>

            <div class="col-md-4">
              <label><b>Email: </b></label>
              {{ Utilisateur.email }}
            </div>
            <!--<div class="col-md-4">
              <div *ngFor="let dataList of photo">
                {{ dataList?.id}}
                {{ dataList?.photoName}}
                <img [src]="getById(dataList?.id)" alt="" *ngIf="dataList">
              </div>

            </div>-->
          </div>

          <div class="row">
            <div class="col-md-4">
              <label><b>Site: </b></label>

              <div *ngFor="let dataList of siteDeVentes">
                {{ dataList?.lib_site }}
              </div>

            </div>



          </div>

          <hr />
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="list()">
        Retour
      </button>
    </div>
  </div>
</section>
