<section>
  <div class="row d-flex justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <div class="card-header border-bottom">
          <h4>{{ title }}</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formadd" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Nom</label>
                  <input
                    type="text"
                    formControlName="nom"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['nom'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['nom'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['nom'].errors">Le nom est requis, veuillez renseigner tous les champs</div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Prénom</label>
                  <input
                    type="text"
                    formControlName="prenom"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['prenom'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['prenom'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['prenom'].errors">Le prénom est requis</div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group mb-3">
                  <label class="mb-2">Téléphone</label>
                  <input
                    type="text"
                    formControlName="tel_clt"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="banque">Banque</label>
                  <ng-multiselect-dropdown
                    formControlName="banque"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="dropdownSettingsBanque"
                    [data]="banques"
                    [(ngModel)]="selectedItemsBanque"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>

              <div class="col-md-6">

                <div class="form-group mb-3">
                  <label class="mb-2">Raison sociale</label>
                  <input
                    type="text"
                    formControlName="raisonSocialeClient"
                    class="form-control"
                    [ngClass]="{
                      'is-invalid': submitted && f['raisonSocialeClient'].errors
                    }"
                  />
                  <div
                    *ngIf="submitted && f['raisonSocialeClient'].errors"
                    class="invalid-feedback"
                  >
                    <div *ngIf="f['raisonSocialeClient'].errors">La raison sociale est requise</div>
                  </div>
                </div>

              </div>

              <!--       <div class="col-md-4">
                <div class="form-group">
                  <label for="siteDeVente">SiteDeVente</label>
                  <ng-multiselect-dropdown
                    formControlName="siteDeVente"
                    [placeholder]="'Sélectionner  option(s)'"
                    [settings]="dropdownSettings"
                    [data]="siteDeVentes"
                    [(ngModel)]="selectedItemsSiteDeVente"
                    (onSelect)="onItemSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>  -->
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Email </label>
                  <input
                    type="email"
                    formControlName="email_clt"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Fax </label>
                  <input
                    type="tel"
                    formControlName="fax_clt"
                    class="form-control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Ifu </label>
                  <input
                    type="ifuClient"
                    formControlName="ifuClient"
                    class="form-control"
                  />
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="mb-2">Adresse </label>
                  <input
                    type="tel"
                    formControlName="adresse"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <br />
            <br />

            <button
              [disabled]="loading"
              type="submit"
              class="btn btn-success me-3"
            >
              {{ btnText }}
            </button>
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="btnCancel()"
            >
              Annuler
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
